<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-planification-rdd-heading">Create or edit a Planification RDD</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nRdd">N Rdd</label>
                    <input type="number" class="form-control" name="nRdd" id="field_nRdd"
                           formControlName="nRdd"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_realisee">Realisee</label>
                    <input type="checkbox" class="form-control" name="realisee" id="field_realisee"
                           formControlName="realisee"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_presentation">Presentation</label>
                    <div>
                        <div *ngIf="editForm.get('presentation')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('presentationContentType')!.value, editForm.get('presentation')!.value)">open</a><br>
                            <span class="pull-left">{{ editForm.get('presentationContentType')!.value }}, {{ byteSize(editForm.get('presentation')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({presentation: null});editForm.patchValue({presentationContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_presentation" (change)="setFileData($event, 'presentation', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="presentation" id="field_presentation"
                           formControlName="presentation"/>
                    <input type="hidden" class="form-control" name="presentationContentType" id="field_presentationContentType"
                           formControlName="presentationContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_standard">Standard</label>
                    <select class="form-control" name="standard" formControlName="standard" id="field_standard">
                        <option value="ISO9001">ISO9001</option>
                        <option value="ISO14001">ISO14001</option>
                        <option value="ISO45001">ISO45001</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
