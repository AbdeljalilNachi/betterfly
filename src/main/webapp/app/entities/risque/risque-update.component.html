<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-risque-heading">Créer ou mettre à jour : Risque</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateIdentification">Date Identification</label>
                    <div class="input-group">
                        <input id="field_dateIdentification" type="text" class="form-control" name="dateIdentification" ngbDatepicker #dateIdentificationDp="ngbDatepicker" formControlName="dateIdentification"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateIdentificationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_causePotentielle">Cause Potentielle</label>
                    <input type="text" class="form-control" name="causePotentielle" id="field_causePotentielle"
                           formControlName="causePotentielle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_effetPotentiel">Effet Potentiel</label>
                    <input type="text" class="form-control" name="effetPotentiel" id="field_effetPotentiel"
                           formControlName="effetPotentiel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="MENACE">MENACE</option>
                        <option value="OPPORTUNITE">OPPORTUNITE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gravite">Gravite</label>
                    <select class="form-control" name="gravite" formControlName="gravite" id="field_gravite">
                        <option value="ONE">1</option>
                        <option value="TWO">2</option>
                        <option value="THREE">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_probabilite">Probabilite</label>
                    <select class="form-control" name="probabilite" formControlName="probabilite" id="field_probabilite">
                        <option value="ONE">1</option>
                        <option value="TWO">2</option>
                        <option value="THREE">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_criticite">Criticite</label>
                    <input type="number" class="form-control" name="criticite" id="field_criticite"
                           formControlName="criticite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_traitement">Traitement</label>
                    <select class="form-control" name="traitement" formControlName="traitement" id="field_traitement">
                        <option value="ACCEPTE">ACCEPTE</option>
                        <option value="REFUSE">REFUSE</option>
                        <option value="A_TRAITER">A_TRAITER</option>
                        <option value="A_TRANSFERER">A_TRANSFERER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                           formControlName="commentaire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origine">Origine</label>
                    <input type="hidden" class="form-control" name="origine" id="field_origine"
                           formControlName="origine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" formControlName="action">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('action')!.value?.id ? editForm.get('action')!.value : actionOption" *ngFor="let actionOption of actions; trackBy: trackById">{{ actionOption.action }}</option>
                    </select>

                    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-action" 
                    onClick="MyWindow=window.open('http://localhost:9000/action/new','MyWindow','width=1000,height=700'); return false;" >
                        <fa-icon icon="plus"></fa-icon>
                        <span class="hidden-sm-down">
                        Créer l'action
                        </span>
                    </button>




                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_delegue">Delegue</label>
                    <select class="form-control" id="field_delegue" name="delegue" formControlName="delegue">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('delegue')!.value?.id ? editForm.get('delegue')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select class="form-control" id="field_processus" name="processus" formControlName="processus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processusSMIOption.id === editForm.get('processus')!.value?.id ? editForm.get('processus')!.value : processusSMIOption" *ngFor="let processusSMIOption of processussmis; trackBy: trackById">{{ processusSMIOption.processus }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
