<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-analyse-sst-heading">Create or edit a Analyse SST</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_buisnessUnit">Buisness Unit</label>
                    <input type="text" class="form-control" name="buisnessUnit" id="field_buisnessUnit"
                           formControlName="buisnessUnit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_uniteTravail">Unite Travail</label>
                    <input type="text" class="form-control" name="uniteTravail" id="field_uniteTravail"
                           formControlName="uniteTravail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_danger">Danger</label>
                    <input type="text" class="form-control" name="danger" id="field_danger"
                           formControlName="danger"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_risque">Risque</label>
                    <input type="text" class="form-control" name="risque" id="field_risque"
                           formControlName="risque"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_competence">Competence</label>
                    <input type="text" class="form-control" name="competence" id="field_competence"
                           formControlName="competence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_situation">Situation</label>
                    <select class="form-control" name="situation" formControlName="situation" id="field_situation">
                        <option value="Normale">Normale</option>
                        <option value="Anormale">Anormale</option>
                        <option value="Urgence">Urgence</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_frequence">Frequence</label>
                    <select class="form-control" name="frequence" formControlName="frequence" id="field_frequence">
                        <option value="ONE">ONE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dureeExposition">Duree Exposition</label>
                    <select class="form-control" name="dureeExposition" formControlName="dureeExposition" id="field_dureeExposition">
                        <option value="ONE">ONE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_coefficientMaitrise">Coefficient Maitrise</label>
                    <select class="form-control" name="coefficientMaitrise" formControlName="coefficientMaitrise" id="field_coefficientMaitrise">
                        <option value="ONE">ONE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gravite">Gravite</label>
                    <select class="form-control" name="gravite" formControlName="gravite" id="field_gravite">
                        <option value="ONE">ONE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_criticite">Criticite</label>
                    <input type="number" class="form-control" name="criticite" id="field_criticite"
                           formControlName="criticite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_maitriseExistante">Maitrise Existante</label>
                    <input type="text" class="form-control" name="maitriseExistante" id="field_maitriseExistante"
                           formControlName="maitriseExistante"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origine">Origine</label>
                    <input type="text" class="form-control" name="origine" id="field_origine"
                           formControlName="origine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" formControlName="action">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('action')!.value?.id ? editForm.get('action')!.value : actionOption" *ngFor="let actionOption of actions; trackBy: trackById">{{ actionOption.action }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_delegue">Delegue</label>
                    <select class="form-control" id="field_delegue" name="delegue" formControlName="delegue">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('delegue')!.value?.id ? editForm.get('delegue')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select class="form-control" id="field_processus" name="processus" formControlName="processus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processusSMIOption.id === editForm.get('processus')!.value?.id ? editForm.get('processus')!.value : processusSMIOption" *ngFor="let processusSMIOption of processussmis; trackBy: trackById">{{ processusSMIOption.processus }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
