<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="autreAction">
            <h2><span>Autre Action</span> {{ autreAction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Origine Action</span></dt>
                <dd>
                    <span>{{ autreAction.origineAction }}</span>
                </dd>
                <dt><span>Origine</span></dt>
                <dd>
                    <span>{{ autreAction.origine }}</span>
                </dd>
                <dt><span>Action</span></dt>
                <dd>
                    <div *ngIf="autreAction.action">
                        <a [routerLink]="['/action', autreAction.action?.id, 'view']">{{ autreAction.action?.action }}</a>
                    </div>
                </dd>
                <dt><span>Delegue</span></dt>
                <dd>
                    {{ autreAction.delegue?.login }}
                </dd>
                <dt><span>Processus</span></dt>
                <dd>
                    <div *ngIf="autreAction.processus">
                        <a [routerLink]="['/processus-smi', autreAction.processus?.id, 'view']">{{ autreAction.processus?.processus }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/autre-action', autreAction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
