<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-autre-action-heading">Créer ou mettre à jour Autre Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select required class="form-control" name="processus" formControlName="processus" id="field_processus">
                        <option *ngFor="let pro of pros" value={{pro}}>{{pro}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origineAction">Origine Action</label>
                    <input required type="text" class="form-control" name="origineAction" id="field_origineAction"
                           formControlName="origineAction"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origine">Origine</label>
                    <input type="hidden" class="form-control" name="origine" id="field_origine"
                           formControlName="origine" value = "AUTRES" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
