<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-document-heading">Create or edit a Document</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_intitule">Intitule</label>
                    <input type="text" class="form-control" name="intitule" id="field_intitule"
                           formControlName="intitule"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_version">Version</label>
                    <input type="number" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="PROECDURE">PROECDURE</option>
                        <option value="INSTRUCTION">INSTRUCTION</option>
                        <option value="ENREGISTREMENT">ENREGISTREMENT</option>
                        <option value="MANUEL">MANUEL</option>
                        <option value="POLITIQUE">POLITIQUE</option>
                        <option value="AUTRES">AUTRES</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pieceJointe">Piece Jointe</label>
                    <div>
                        <div *ngIf="editForm.get('pieceJointe')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('pieceJointeContentType')!.value, editForm.get('pieceJointe')!.value)">open</a><br>
                            <span class="pull-left">{{ editForm.get('pieceJointeContentType')!.value }}, {{ byteSize(editForm.get('pieceJointe')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({pieceJointe: null});editForm.patchValue({pieceJointeContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_pieceJointe" (change)="setFileData($event, 'pieceJointe', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="pieceJointe" id="field_pieceJointe"
                           formControlName="pieceJointe"/>
                    <input type="hidden" class="form-control" name="pieceJointeContentType" id="field_pieceJointeContentType"
                           formControlName="pieceJointeContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_enApplication">En Application</label>
                    <input type="checkbox" class="form-control" name="enApplication" id="field_enApplication"
                           formControlName="enApplication"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_appouve">Appouve</label>
                    <input type="checkbox" class="form-control" name="appouve" id="field_appouve"
                           formControlName="appouve"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select class="form-control" id="field_processus" name="processus" formControlName="processus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processusSMIOption.id === editForm.get('processus')!.value?.id ? editForm.get('processus')!.value : processusSMIOption" *ngFor="let processusSMIOption of processussmis; trackBy: trackById">{{ processusSMIOption.processus }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
