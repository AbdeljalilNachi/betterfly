<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-constat-audit-heading">Create or edit a Constat Audit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="PF">PF</option>
                        <option value="RA">RA</option>
                        <option value="PS">PS</option>
                        <option value="NC">NC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_constat">Constat</label>
                    <input type="text" class="form-control" name="constat" id="field_constat"
                           formControlName="constat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origine">Origine</label>
                    <input type="text" class="form-control" name="origine" id="field_origine"
                           formControlName="origine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" formControlName="action">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('action')!.value?.id ? editForm.get('action')!.value : actionOption" *ngFor="let actionOption of actions; trackBy: trackById">{{ actionOption.action }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_delegue">Delegue</label>
                    <select class="form-control" id="field_delegue" name="delegue" formControlName="delegue">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('delegue')!.value?.id ? editForm.get('delegue')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select class="form-control" id="field_processus" name="processus" formControlName="processus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processusSMIOption.id === editForm.get('processus')!.value?.id ? editForm.get('processus')!.value : processusSMIOption" *ngFor="let processusSMIOption of processussmis; trackBy: trackById">{{ processusSMIOption.processus }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_audit">Audit</label>
                    <select class="form-control" id="field_audit" name="audit" formControlName="audit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="auditOption.id === editForm.get('audit')!.value?.id ? editForm.get('audit')!.value : auditOption" *ngFor="let auditOption of audits; trackBy: trackById">{{ auditOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
