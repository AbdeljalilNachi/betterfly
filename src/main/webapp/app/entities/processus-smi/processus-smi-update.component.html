<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-processus-smi-heading">Créer ou mettre à jour un Processus SMI</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

  <!--             <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input required  type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
--> 
                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <input required  type="text" class="form-control" name="processus" id="field_processus"
                           formControlName="processus" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input required -group">
                        <input required  id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input required -group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_version">Version</label>
                    <input required  type="number" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pilote">Pilote</label>
                    <select required class="form-control" name="pilote" formControlName="pilote" id="field_pilote">
                        <option *ngFor="let user of users" value={{user}}>{{user}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="form-control-label" for="field_finalite">Finalité</label>
                    <input required  type="text" class="form-control" name="finalite" id="field_finalite"
                           formControlName="finalite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ficheProcessus">Fiche de processus</label>
                    <div>
                        <div *ngIf="editForm.get('ficheProcessus')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('ficheProcessusContentType')!.value, editForm.get('ficheProcessus')!.value)">Ouvrir le ficher</a><br>
                            <span class="pull-left">{{ editForm.get('ficheProcessusContentType')!.value }}, {{ byteSize(editForm.get('ficheProcessus')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({ficheProcessus: null});editForm.patchValue({ficheProcessusContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input  type="file" id="file_ficheProcessus" (change)="setFileData($event, 'ficheProcessus', false)"/>
                    </div>
                    <input  type="hidden" class="form-control" name="ficheProcessus" id="field_ficheProcessus"
                           formControlName="ficheProcessus"/>
                    <input  type="hidden" class="form-control" name="ficheProcessusContentType" id="field_ficheProcessusContentType"
                           formControlName="ficheProcessusContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select required class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="MANAGEMENT">MANAGEMENT</option>
                        <option value="REALISATION">REALISATION</option>
                        <option value="SUPPORT">SUPPORT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vigueur">En vigueur</label>
                    <input required  type="checkbox" class="form-control" name="vigueur" id="field_vigueur"
                           formControlName="vigueur"/>
                </div>



                <div class="form-group">
                    <label for="field_indicateurs">indicateurs</label>
                    <select class="form-control" id="field_indicateurs" multiple name="indicateurs" formControlName="indicateurs">
                        <option [ngValue]="getSelected(editForm.get('indicateurs')!.value, indicateurOption)" *ngFor="let indicateurOption of indicateurs; trackBy: trackById">{{ indicateurOption.indicateur }}</option>
                    </select>
                </div>

            </div>

            

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregister</span>
                </button>
            </div>
        </form>
    </div>
</div>
