<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-politique-qse-heading">Créer ou mettre à jour Politique QSE</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select required class="form-control" name="processus" formControlName="processus" id="field_processus">
                        <option *ngFor="let pro of pros" value={{pro}}>{{pro}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input required id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_axePolitiqueQSE">Axe Politique QSE</label>
                    <input required type="text" class="form-control" name="axePolitiqueQSE" id="field_axePolitiqueQSE"
                           formControlName="axePolitiqueQSE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_objectifQSE">Objectif QSE</label>
                    <input required type="text" class="form-control" name="objectifQSE" id="field_objectifQSE"
                           formControlName="objectifQSE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vigueur">Vigueur</label>
                    <input type="checkbox" class="form-control" name="vigueur" id="field_vigueur"
                           formControlName="vigueur"/>
                </div>

                <div class="form-group">
                    <label required class="form-control-label" for="field_indicateur">Indicateur</label>
                    <input type="text" class="form-control" name="indicateur" id="field_indicateur"
                           formControlName="indicateur"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
