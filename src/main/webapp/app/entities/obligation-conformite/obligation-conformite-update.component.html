<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-obligation-conformite-heading">Create or edit a Obligation Conformite</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rubrique">Rubrique</label>
                    <select class="form-control" name="rubrique" formControlName="rubrique" id="field_rubrique">
                        <option value="RUBRIQUE">RUBRIQUE</option>
                        <option value="NETTOYAGE">NETTOYAGE</option>
                        <option value="EVACUATION_EAUX">EVACUATION_EAUX</option>
                        <option value="SANITAIRES">SANITAIRES</option>
                        <option value="REFECTOIRES_HEBERGEMENT">REFECTOIRES_HEBERGEMENT</option>
                        <option value="DISPOSITIONS_DIVERSES">DISPOSITIONS_DIVERSES</option>
                        <option value="AMENAGEMENT_LOCAUX">AMENAGEMENT_LOCAUX</option>
                        <option value="AMBIANCES">AMBIANCES</option>
                        <option value="ORGANISATION_RH">ORGANISATION_RH</option>
                        <option value="CHS">CHS</option>
                        <option value="CONVENTION119">CONVENTION119</option>
                        <option value="PROTECTION_MACHINES">PROTECTION_MACHINES</option>
                        <option value="DISPOSITIFS_PROTECTION">DISPOSITIFS_PROTECTION</option>
                        <option value="CONFORMITE">CONFORMITE</option>
                        <option value="APPAREILS_LEVAGE">APPAREILS_LEVAGE</option>
                        <option value="CABINES_MOYENS_ACCES">CABINES_MOYENS_ACCES</option>
                        <option value="INSTALLATIONS_ELECTRIQUES">INSTALLATIONS_ELECTRIQUES</option>
                        <option value="ECLAIRAGE_SECOURS">ECLAIRAGE_SECOURS</option>
                        <option value="CABINE_PEINTURE_PULVIRISEE">CABINE_PEINTURE_PULVIRISEE</option>
                        <option value="AT">AT</option>
                        <option value="PRODUIT_CHIMIQUES">PRODUIT_CHIMIQUES</option>
                        <option value="SERVICE_MEDICAL">SERVICE_MEDICAL</option>
                        <option value="DISPOSITIONS_COMMUNES">DISPOSITIONS_COMMUNES</option>
                        <option value="PREVENTION_CONTRE_INCENDIE">PREVENTION_CONTRE_INCENDIE</option>
                        <option value="COVID">COVID</option>
                        <option value="ENVIRONNEMENT">ENVIRONNEMENT</option>
                        <option value="CODE_TRAVAIL">CODE_TRAVAIL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                           formControlName="reference"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_num">Num</label>
                    <input type="number" class="form-control" name="num" id="field_num"
                           formControlName="num"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_exigence">Exigence</label>
                    <input type="text" class="form-control" name="exigence" id="field_exigence"
                           formControlName="exigence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_applicable">Applicable</label>
                    <input type="checkbox" class="form-control" name="applicable" id="field_applicable"
                           formControlName="applicable"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_conforme">Conforme</label>
                    <input type="checkbox" class="form-control" name="conforme" id="field_conforme"
                           formControlName="conforme"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_statut">Statut</label>
                    <input type="number" class="form-control" name="statut" id="field_statut"
                           formControlName="statut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_origine">Origine</label>
                    <input type="text" class="form-control" name="origine" id="field_origine"
                           formControlName="origine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" formControlName="action">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('action')!.value?.id ? editForm.get('action')!.value : actionOption" *ngFor="let actionOption of actions; trackBy: trackById">{{ actionOption.action }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_delegue">Delegue</label>
                    <select class="form-control" id="field_delegue" name="delegue" formControlName="delegue">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('delegue')!.value?.id ? editForm.get('delegue')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select class="form-control" id="field_processus" name="processus" formControlName="processus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processusSMIOption.id === editForm.get('processus')!.value?.id ? editForm.get('processus')!.value : processusSMIOption" *ngFor="let processusSMIOption of processussmis; trackBy: trackById">{{ processusSMIOption.processus }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
