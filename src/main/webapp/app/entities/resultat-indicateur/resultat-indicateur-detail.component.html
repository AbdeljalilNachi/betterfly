<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resultatIndicateur">
            <h2><span>Resultat Indicateur</span> {{ resultatIndicateur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Mois</span></dt>
                <dd>
                    <span>{{ resultatIndicateur.mois }}</span>
                </dd>
                <dt><span>Cible</span></dt>
                <dd>
                    <span>{{ resultatIndicateur.cible }}</span>
                </dd>
                <dt><span>Resultat</span></dt>
                <dd>
                    <span>{{ resultatIndicateur.resultat }}</span>
                </dd>
                <dt><span>Indicateur</span></dt>
                <dd>
                    <span>{{ resultatIndicateur.indicateur }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resultat-indicateur', resultatIndicateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
