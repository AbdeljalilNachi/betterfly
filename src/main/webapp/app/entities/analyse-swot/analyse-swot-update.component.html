<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-analyse-swot-heading">Créer ou mettre à jour Analyse SWOT</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processus">Processus</label>
                    <select required class="form-control" name="processus" formControlName="processus" id="field_processus">
                        <option *ngFor="let pro of pros" value={{pro}}>{{pro}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="form-control-label" for="field_dateIdentification">Date d'identification</label>
                    <div class="input-group">
                        <input required id="field_dateIdentification" type="text" class="form-control" name="dateIdentification" ngbDatepicker #dateIdentificationDp="ngbDatepicker" formControlName="dateIdentification"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateIdentificationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input required type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

      <!--          
                <div class="form-group">
                    <label class="form-control-label" for="field_pilote">Pilote</label>
                    <input type="text" class="form-control" name="pilote" id="field_pilote"
                           formControlName="pilote"/>
                </div>
-->

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select required class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="FORCE">FORCE</option>
                        <option value="FAIBLESSE">FAIBLESSE</option>
                        <option value="MENACE">MENACE</option>
                        <option value="OPPORTUNITE">OPPORTUNITE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bu">Bu</label>
                    <input type="text" class="form-control" name="bu" id="field_bu"
                           formControlName="bu"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                           formControlName="commentaire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_afficher">Afficher</label>
                    <input type="checkbox" class="form-control" name="afficher" id="field_afficher"
                           formControlName="afficher"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
